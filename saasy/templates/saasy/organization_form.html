{% extends "saasy/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Saasy - Home{% endblock %}

{% block content %}

  <div class="row">
    <div class="col">
      <ul class="list-group">
        <a href="{% url "saasy:dashboard" %}" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="{% url "saasy:organization-list" %}" class="list-group-item list-group-item-action active">Organizations</a>
        <a href="#" class="list-group-item list-group-item-action">Teams</a>
        <a href="#" class="list-group-item list-group-item-action">Projects</a>
      </ul>
    </div>

    <div class="col-9">
      <h3>Organization: {% if object %}{{ object.name }}{%else%}Add{%endif%}</h3>
      <hr>
        <form>
        {{ form|crispy }}
          <button type="submit" class="btn btn-primary">{% if object %}Update{%else%}Add{%endif%}</button>

        </form>
    </div>
  </div>

{% endblock %}
